- hosts: "{{  hosts | default('all') }}"
  tasks:
    - name: Prepare remove old packages and clean cache
      apt:
        autoremove: true
        clean: true

    - name: Update existing packages to latest point release
      apt:
        upgrade: dist
        update_cache: yes

    - name: Replace Debian suite from bookworm to trixie in sources.list
      ansible.builtin.shell: |
        sed -i 's/bookworm/trixie/g' /etc/apt/sources.list
        # also update any list files in sources.list.d
        find /etc/apt/sources.list.d -type f -name "*.list" -exec sed -i 's/bookworm/trixie/g' {} +

    - name: Refresh APT repository lists after suite change
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 0

    - name: Perform full upgrade to Debian Trixie
      apt:
        upgrade: dist
        force_apt_get: yes

    - name: Autoremove obsolete packages after upgrade
      apt:
        autoremove: true

    - name: Check if a reboot is needed
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot the box if required
      reboot:
        msg: "Reboot initiated by Ansible after Debian Trixie upgrade"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists
