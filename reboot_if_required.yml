---
- hosts:
    all
  gather_facts: yes
  vars:
    verbose: false
    log_dir: "log/dist-upgrade/{{ inventory_hostname }}"

  tasks:
    - name: Information about reboot
      debug:
        var: reboot_required_file.stat.exists
    - name: Reboot if required
      reboot:
      when: reboot_required_file.stat.exists == true
